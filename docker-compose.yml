services:
  db:
    image: mariadb
    volumes:
      - "./input:/work:rw"
      - "dbdata:/var/lib/mysql"
    environment:
      DB_PASSWORD: "testing"
    ports:
      - "3306:3306"
    init: true

  mysql2csv:
    depends_on:
      - db
    image: edence/mysql2csv
    build: .
    environment:
      CSV_DIALECT: "excel"  # see also: unix ; https://docs.python.org/3/library/csv.html
      DB_DATABASE: "mysql"
      DB_HOST: "db"
      DB_PASSWORD: "testing"
      DB_USER: "root"
      LOG_LEVEL: "DEBUG"
    command:
      - time_zone
      - time_zone_transition
    volumes:
      - "./output:/output"

volumes:
  dbdata:
